<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #3a7bd5;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #b5c6e0;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #3a7bd5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #3a7bd5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nuevo Producto</h1>
    
    <!-- Mensaje de éxito -->
    <div th:if="${param.success}" style="background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border: 1px solid #c3e6cb;">
        ✅ Producto creado exitosamente y enviado a RabbitMQ!
    </div>
    
    <!-- Formulario para crear producto -->
    <form action="/admin/productos/guardar" method="post" th:object="${producto}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="4"></textarea>

        <button type="submit">Guardar Producto</button>
    </form>

    <a class="back-link" href="/admin/productos">Volver</a>
</div>
</body>
</html>
