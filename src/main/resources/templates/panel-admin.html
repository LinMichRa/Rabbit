<head>

        header {

        h1 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            margin: 10px 0;
            background: #3a7bd5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
