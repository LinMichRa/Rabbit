<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            margin: auto;
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Producto</h2>
    
    <form th:action="@{'/admin/productos/actualizar/' + ${producto.id}}" method="post" th:object="${producto}">
        <div class="field">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="field">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" th:field="*{precio}" required>
        </div>

        <div class="field">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a th:href="@{'/admin/productos'}">← Volver al listado</a>
</div>
</body>
</html>
