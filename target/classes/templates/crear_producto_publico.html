<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #b5c6e0;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #28a745;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ›’ Crear Producto</h1>
    
    <!-- Mensaje de Ã©xito -->
    <div th:if="${param.success}" class="success-message">
        âœ… Producto creado exitosamente y enviado a RabbitMQ!
    </div>
    
    <!-- Formulario para crear producto pÃºblico -->
    <form action="/productos/crear" method="post" th:object="${producto}">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required placeholder="Ej: iPhone 15">

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" th:field="*{precio}" required placeholder="99.99">

        <label for="descripcion">DescripciÃ³n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="4" placeholder="Describe tu producto..."></textarea>

        <button type="submit">ðŸš€ Crear Producto</button>
    </form>

    <a class="back-link" href="/productos/todos">Ver todos los productos</a>
</div>
</body>
</html>
